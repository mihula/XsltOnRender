<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XSLT Tester</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 2rem;
        }

        textarea {
            width: 100%;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        iframe {
            width: 100%;
            height: 320px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }

        button {
            padding: .6rem 1rem;
            border-radius: 8px;
            border: 1px solid #111827;
            background: #111827;
            color: white;
            cursor: pointer;
        }

            button:disabled {
                opacity: .6;
                cursor: not-allowed;
            }

        header {
            margin-bottom: 1rem;
        }

        small.mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ§ª XSLT Tester</h1>
        <p>
            PoÅ¡li <code>XML</code> a <code>XSLT</code> a dostaneÅ¡ transformaci.
            <br /><small class="mono">POST /transform-upload (multipart) nebo POST /transform (JSON)</small>
        </p>
    </header>

    <div class="row">
        <div class="card">
            <h2>XML</h2>
            <textarea id="xml" rows="14"><root>
            <message>Ahoj z testeru ðŸ‘‹</message>
</root></textarea>
        </div>
        <div class="card">
            <h2>XSLT</h2>
<textarea id="xslt" rows="14"><?xml version="1.0" ?>
<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="3.0">
            <xsl:output method="html" />
            <xsl:template match="/">
            <html>
            <body>
            <h1>Hello from XSLT 3.0</h1>
            <p>Root element: <xsl:value-of select="name(/*)" /></p>
            <p>Message: <xsl:value-of select="/*/message" /></p>
      </body>
    </html>
  </xsl:template>
</xsl:stylesheet></textarea>
        </div>
    </div>

    <div style="margin:1rem 0;">
        <button data-action="multipart" id="btnUpload">Transformovat (multipart)</button>
        <button data-action="json" id="btnJson">Transformovat (JSON)</button>
        <button data-action="multipart" data-force="html" id="btnUploadHTML">Transformovat (multipart) Force HTML</button>
        <button data-action="multipart" data-force="text/plain" id="btnUploadPLAIN">Transformovat (multipart) Force PLAIN</button>
    </div>

    <div class="card">
        <h2>VÃ½sledek</h2>
        <iframe id="result"></iframe>
    </div>

    <script>
        const xmlEl = document.getElementById('xml');
        const xsltEl = document.getElementById('xslt');
        const frame = document.getElementById('result');

        // --- helpers ---
        const escapeHtml = s => s.replace(/[&<>]/g, ch => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;' }[ch]));
        const detectedContentType = res => (res.headers.get('content-type') || '').toLowerCase();

        function renderToFrame(text, type) {
            if (!type) type = 'text/html';
            if (type.includes('xml')) {
                frame.src = 'data:text/xml;charset=utf-8,' + encodeURIComponent(text);
            } else if (type.includes('text/plain')) {
                frame.srcdoc = '<pre style="white-space:pre-wrap;">' + escapeHtml(text) + '</pre>';
            } else {
                // default HTML
                frame.srcdoc = text;
            }
        }

        function buildFormData() {
            const fd = new FormData();
            fd.append('xml', new Blob([xmlEl.value], { type: 'application/xml' }), 'input.xml');
            fd.append('xslt', new Blob([xsltEl.value], { type: 'application/xml' }), 'input.xslt');
            return fd;
        }

        async function sendMultipart(forceType) {
            const res = await fetch('/transform-upload', { method: 'POST', body: buildFormData() });
            const type = forceType || detectedContentType(res);
            const text = await res.text();
            renderToFrame(text, type);
        }

        async function sendJson() {
            const res = await fetch('/transform', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ xml: xmlEl.value, xslt: xsltEl.value })
            });
            const type = detectedContentType(res);
            const text = await res.text();
            renderToFrame(text, type);
        }

        // --- actions wiring (mÃ©nÄ› duplicit) ---
        function withDisable(btn, fn) {
            return async () => {
                btn.disabled = true;
                try { await fn(); }
                catch (e) { frame.srcdoc = '<pre>' + escapeHtml(String(e)) + '</pre>'; }
                finally { btn.disabled = false; }
            };
        }

        document.querySelectorAll('button[data-action]').forEach(btn => {
            const action = btn.dataset.action;
            const force = btn.dataset.force || null;
            if (action === 'multipart') btn.addEventListener('click', withDisable(btn, () => sendMultipart(force)));
            if (action === 'json') btn.addEventListener('click', withDisable(btn, sendJson));
        });
    </script>
</body>
</html>
